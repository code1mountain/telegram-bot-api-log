name: Pull changes from Telegram manually
on:
  workflow_dispatch:
jobs:
  pull-changes-manual:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: wei/wget@v1
      with:
        args: --no-parent -r https://core.telegram.org/bots/api
    - name: Pull from Telegram
      run: |
        git config --local user.name  ${{ github.actor }}
        git add .
        git commit -am "Update the Telegram Documentation"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
